{% extends "header.html" %}
{% block content %}
<div class="login-page">
	<div class="form">
		<p>Login</p>
	  <form action="/signin" method="post">
		<input type="text"  placeholder="Username" name="username"></input>
		<input type="text"  placeholder="Password" name="password"></input>
		<input type="submit" action="/signin" value="Sign In"></input>
		<div id="button"><a href="register">Don't have an account? Register!</a></div>
	  </form>
</div>

{% endblock %}
